<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Harry Potter House Sorter</title>
        <link rel="stylesheet" href="index.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="hogwarts-header">
            <img
                src ="https://blurppy.files.wordpress.com/2011/08/hogwarts-header.jpg"
                class="header-pic"
                alt="hogwarts-header"
            />
            <h1>Welcome to Hogwarts</h1>
        </div>

        <div class="main-container">

            <form class="search-by">

                <h3>Search for Characters By...</h3>

                <label for="select-house">House:</label>
                    <select id="house-dropdown" name="select-house">
                        <option value="houseSelect">Select A House</option>
                        <option value="Gryffindor">Gryffindor</option>
                        <option value="Slytherin">Slytherin</option>
                        <option value="Ravenclaw">Ravenclaw</option>
                        <option value="Hufflepuff">Hufflepuff</option>
                    </select>
            </form>

            <h3>Click a Character for More Info</h3>

        </div>

        <div class="float-container">

            <div class="character-container">
                <ul id="character-names"></ul>
            </div>

            <div id="character-card-container">
                <ul id="character-card"></ul>
            </div>
            
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
